{% extends 'main.html' %}
{% block content %}

         
<div style="min-height:100vh; background:#eae8e8; ; padding-top:100px;">

  <!-- Login card -->
  <div style="max-width:400px; margin:0 auto; background-color:#f8f9fa; padding:30px; border-radius:20px; box-shadow:0 0 15px rgba(0,0,0,0.2);">
    
    <h3 style="text-align:center; margin-bottom:20px; color:#6a0dad; font-weight:700;">
      Login to Mtaani Mart
    </h3>

    <form action="" method="POST">
      {% csrf_token %}
      
      <div style="margin-bottom:15px;">
        <label for="username" style="font-weight:600; color:#333;">Username</label>
        <input type="text" id="username" name="username"
               style="width:100%; padding:10px; border-radius:25px; border:1px solid #ccc;">
      </div>

      <div style="margin-bottom:15px;">
        <label for="password" style="font-weight:600; color:#333;">Password</label>
        <input type="password" id="password" name="password"
               style="width:100%; padding:10px; border-radius:25px; border:1px solid #ccc;">
      </div>

      <button type="submit" 
              style="width:100%; background-color:#28a745; color:white; padding:10px; border:none; border-radius:30px; font-weight:bold;">
        Login
      </button>

      <p style="text-align:center; margin-top:15px;">
        <a href="{% url 'register' %}" style="text-decoration:none; color:#333;">
          Don't have an account? Register
        </a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
